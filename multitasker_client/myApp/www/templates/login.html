<ion-view view-title="login">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input ng-model="login.email" type="text" placeholder="email">
      </label>
      <label class="item item-input">
        <input ng-model="login.password" type="password" placeholder="password">
      </label>
      <button class="button" ng-click="doLogin()">login</button>
    </div>
  </ion-content>
</ion-view>
